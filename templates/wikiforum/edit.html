{% extends "base.html" %}

{% block css %}
<style type="text/css">
    a #history {
        font-size: 16px;
        padding: 9px;
    }
    input.t {
        height: 20px;
        width: 250px;
        font-size: 16px;
        padding: 3px 2px;
        margin: 10px;
    }
    textarea {
        padding: 3px 2px;
        font-size: 15px;
    }
    .button {
        vertical-align: middle;
        background: none;
        border: none;
        size: 20px;
        font-size: 16px;
        padding: 2px 10px;
        margin: 10px;
    }
    .button:hover {
        vertical-align: middle;
        background: none;
        border: none;
        size: 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        padding: 2px 10px;
    }
</style>
{% endblock %}

{% block title %}
{% if body == "" %}
    Post New
{% else %}
    Edit
{% endif %}
{% endblock %}

{% block content %}
<span><a id="history" href="history/">View History</a></span>
<form method="post" action="/wikiforum/posts/{{ post_id }}/save/">
    {% csrf_token %}
    Title: <input name="title" class="t" value="{{ title }}">
    <br />
    <textarea name="body" rows="20" cols="60">
        {{ body }}
    </textarea>
    <br />
    Tags: <input name="tags" class="t" value="{{ tags }}">
    <input type="submit" class="button" value="Post" />
</form>
{% endblock %}
