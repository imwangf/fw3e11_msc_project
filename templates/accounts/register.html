{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block css %}
<style type="text/css">
    form table {
        background: ;
    }
    /*.helptext {
        float:right;
        color: #fff;
    }
    .helptext:hover {
        float:right;
        color: #000;
    }*/
    .helptext {
        display: none;
    }
    table tr td br {
        display: none;
    }
    table {
        border: 1px solid #fff;
        margin: -1 auto;
    }
    tr {
        height: 30px;
        width: 450px;
        font-size: 16px;
        padding: 5px 2px;

    }
    table tr th {
        background: #fff;
    }
    table input {
        background: #ff9;
        width: 150px;
    }
    .btn {
        vertical-align: middle;
        background: none;
        border: none;
        size: 20px;
        font-size: 16px;
        padding: 2px 10px;
    }
    .btn:hover {
        vertical-align: middle;
        background: none;
        border: none;
        size: 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        padding: 2px 10px;
    }
    table .errorlist {
        list-style-type: none;
        float: right;
        padding: 2px 0px 0px 8px;
    }

</style>
{% endblock %}

{% block content %}
<h1>Create an account</h1>
<form action="" method="post">
    {% csrf_token %}
    <table class="register">
        {{ form.as_table }}
        <tr><th>&nbsp;</th><td><input class="btn" type="submit" value="Create an account"></td></tr>
    </table>
</form>
{% endblock %}
