{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block css %}
<style type="text/css">
    table {
        border: 1px solid #fff;
        margin: -1 auto;
    }
    tr, th, td {
        border: 1px solid #fff;
    }
    tr {
        height: 30px;
        width: 450px;
        font-size: 16px;
        padding: 5px 2px;

    }
    table tr th {
        background: #fff;
    }
    table input {
        background: #ff9;
        width: 150px;
    }
    #submit {
        vertical-align: middle;
        background: none;
        border: none;
        size: 20px;
        font-size: 16px;
        padding: 2px 10px;
    }
    #submit:hover {
        vertical-align: middle;
        background: none;
        border: none;
        size: 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        padding: 2px 10px;
    }
    table .errorlist {
        list-style-type: none;
        float: right;
        padding: 2px 0px 0px 8px;
    }
</style>
{% endblock %}


{% block content %}
<h1>Please login:</h1>
<form action method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr><th>&nbsp;</th><td><input id="submit" type="submit" value="Login" /></td></tr>
    </table>
</form>
{% endblock %}
